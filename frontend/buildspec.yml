version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - apt-get update -y
      - apt-get install -y yarn
  pre_build:
    commands:
      - cd frontend
      - yarn install
  build:
    commands:
      - yarn build --mode=$ENVIRONMENT
  post_build:
    commands:
      - yarn deploy --mode=$ENVIRONMENT && yarn deploy:cleanup --mode=$ENVIRONMENT
